<p>Users</p>


<ul class="users">
    <li ng-repeat="user in users">
        <form class="form-horizontal">
            <a ng-href="#/user/{{user.id}}">{{user.id}}</a> - {{user.userName}}
            <!--Name: <input type="text" style="display:inline" ng-model="user.userName" /><br />-->
            <button class="btn-small" style="display:inline" ng-click="destroy($index)"><i class="glyphicon glyphicon-trash"></i></button>
        </form>

    </li>


</ul>
